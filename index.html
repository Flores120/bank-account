<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="registerArea col col-sm-6">
          <h3>Register a new account:</h3>
          <form id="registerForm">
            <label for="nameInput">Name:</label>
            <input id="nameInput" class="form-control" type="text" placeholder="name">
            <br><label for="initialDepositInput">Initial Deposit:</label>
            <input id="initialDepositInput" pattern="[0-9.-]*" class="form-control" type="text" placeholder="deposit">
            <br><button type="submit" class="btn btn-success">Submit User</button>
          </form>
        </div>
        <div class="depositArea col col-sm-6">
          <h3>Deposit or withdraw funds from <span id="currentUser">current</span> account:</h3>
          <form id="depositForm">

            <label for="depositInput">Deposit Amount:</label>
            <input id="depositInput" class="form-control" type="text" placeholder="deposit amount" pattern="[0-9.-]*" >

            <br><label for="withdrawalInput">Withdrawal Amount:</label>
            <input id="withdrawalInput" class="form-control" type="text" pattern="[0-9.-]*" placeholder="withdrawal amount">

            <br><button type="submit" class="btn btn-success">Submit Transaction</button>
          </form>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="userArea col col-sm-6">
          <h3>Users:</h3>
          <ul id="userList"></ul>
        </div>
        <div class="balanceArea col col-sm-6">
          <h3>Current Balance:</h3>
          <p id="balanceDisplay"></p>
          <h5>Transaction History:</h5>
          <ul id="history"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
